<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GiphyBidder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/js/p2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="page1" class="col-12">

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#"
                data-whatever="@player1">Player-1</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#"
                data-whatever="@player2">Player-2</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#player3"
                data-whatever="@getbootstrap">Player-3</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#player4"
                data-whatever="@getbootstrap">Player-4</button>


            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Recipient:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Message:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Send message</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div id="questionPage" class="row">
            <div id="question" class="col-12">
                <blockquote class="blockquote">
                    <p id="questionQuote" class="mb-0"></p>
                </blockquote>
            </div>
            <div id="searchGroup" class="col-12">
                <div class="input-group  input-group-lg mb-3">
                    <input id="searchTerm" type="text" class="form-control" placeholder="Answer (Gif Search)"
                        aria-label="Answer" aria-describedby="searchGif" autocomplete="off">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchGif">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div id="results" class="d-flex justify-content-center flex-wrap">

                </div>
            </div>
        </div>
        <div id="page3" class="col-12 text-center">
            <img src="">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-1" id="gif-1-input-5" value="5">
                <label class="form-check-label" for="gif-1-input-5">5</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-1" id="gif-1-input-3" value="3">
                <label class="form-check-label" for="gif-1-input-3">3</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-1" id="gif-1-input-1" value="1">
                <label class="form-check-label" for="gif-1-input-1">1</label>
            </div>

            <img src="">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-2" id="gif-2-input-5" value="5">
                <label class="form-check-label" for="gif-2-input-5">5</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-2" id="gif-2-input-3" value="3">
                <label class="form-check-label" for="gif-2-input-3">3</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-2" id="gif-2-input-1" value="1">
                <label class="form-check-label" for="gif-2-input-1">1</label>
            </div>

            <img src="">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-3" id="gif-3-input-5" value="5">
                <label class="form-check-label" for="gif-3-input-5">5</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-3" id="gif-3-input-3" value="3">
                <label class="form-check-label" for="gif-3-input-3">3</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-3" id="gif-3-input-1" value="1">
                <label class="form-check-label" for="gif-3-input-1">1</label>
            </div>

            <img src="">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-4" id="gif-4-input-5" value="5">
                <label class="form-check-label" for="gif-4-input-5">5</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-4" id="gif-4-input-3" value="3">
                <label class="form-check-label" for="gif-4-input-3">3</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-4" id="gif-4-input-1" value="1">
                <label class="form-check-label" for="gif-4-input-1">1</label>
            </div>

        </div>
    </div>

</body>

</html>
