    <title>GiphyBidder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <script src="./assets/js/p2.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="page1" class="col-12">

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#" data-whatever="@player1">Player-1</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#" data-whatever="@player2">Player-2</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#player3" data-whatever="@getbootstrap">Player-3</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#player4" data-whatever="@getbootstrap">Player-4</button>

                
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                          </div>
                          <div class="form-group">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Send message</button>
                      </div>
                    </div>
                  </div>
                </div>
            
        </div>
        <div id="questionPage" class="row">
            <div id="question" class="col-12">
                <blockquote class="blockquote">
                    <p class="mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a
                        ante.</p>
                    <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite>
                    </footer>
                </blockquote>
            </div>
            <div id="searchTerm" class="col-12">
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Large</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div id="result" class="col-12">
                <div class="text-center">
                    <img src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20200%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_16bc855f7d3%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_16bc855f7d3%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2274.421875%22%20y%3D%22104.5%22%3E200x200%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" class="rounded" alt="...">
                </div>
            </div>

        </div>
        <div id="page3" class="col-12 text-center">
            <img src="">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-1" id="gif-1-input-5" value="5">
                <label class="form-check-label" for="gif-1-input-5">5</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-1" id="gif-1-input-3" value="3">

            </div>
            <div class="form-check">

            </div>

            <img src="">
            <div class="form-check">

                <label class="form-check-label" for="gif-2-input-5">5</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-2" id="gif-2-input-3" value="3">

            </div>

            <img src="">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-3" id="gif-3-input-5" value="5">
                <label class="form-check-label" for="gif-3-input-5">5</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-3" id="gif-3-input-3" value="3">
                <label class="form-check-label" for="gif-3-input-3">3</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-3" id="gif-3-input-1" value="1">
                <label class="form-check-label" for="gif-3-input-1">1</label>
            </div>

            <img src="">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-4" id="gif-4-input-5" value="5">
                <label class="form-check-label" for="gif-4-input-5">5</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-4" id="gif-4-input-3" value="3">
                <label class="form-check-label" for="gif-4-input-3">3</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gif-4" id="gif-4-input-1" value="1">
                <label class="form-check-label" for="gif-4-input-1">1</label>
            </div>

        </div>
    </div>

</body>

</html>
