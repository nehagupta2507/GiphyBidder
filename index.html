<body>
    <div class="container-fluid">
        <div id="page1" class="col-12">
                <button type="button" class="btn btn-primary playerBtn" data-toggle="modal" data-target="#exampleModal" data-id="Player 1" id="player1">Player 1</button>
                <button type="button" class="btn btn-danger playerBtn" data-toggle="modal" data-target="#exampleModal" data-whatever="Player 2" id="player2">Player 2</button>
                <button type="button" class="btn btn-info playerBtn" data-toggle="modal" data-target="#exampleModal"  data-whatever="Player 3" id="player3">Player 3</button>
                <button type="button" class="btn btn-warning playerBtn" data-toggle="modal" data-target="#exampleModal"  data-whatever="Player 4" id="player4">Player 4</button>

                
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Welcome</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="message-text" class="col-form-label">Please type in your name!</label>
                            <input class="form-control" id="message-text">
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id ="playerName">Confirm</button>
                      </div>
                    </div>
                  </div>
                </div>

            
        </div>
        <div id="questionPage" class="row">
            <div id="question" class="col-12  col-md-10 offset-md-1">
                <blockquote class="blockquote">
                    <p id="questionQuote" class="my-5 text-center display-4"></p>
                </blockquote>
            </div>
            <div id="searchGroup" class="col-12 col-md-6 offset-md-3">
                <div class="input-group  input-group-lg mb-3">
                    <input id="searchTerm" type="text" class="form-control" placeholder="Answer (Gif Search)"
                        aria-label="Answer" aria-describedby="searchGif" autocomplete="off">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="searchGif">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div id="results" class="d-flex justify-content-center flex-wrap">

                </div>
            </div>
        </div>
        <div  id="page3" class="row">
            <div class="col-12 justify-content-center text-center flex-wrap d-flex">
                <div class="chosen-gif">
                    <img id="gif-1" src="https://via.placeholder.com/300">
                    <div class="form-check">
                        <input class="form-check-input gif-1" type="radio" name="gif-1" id="gif-1-input-5" value="5" data-group="gif-1">
                        <label class="form-check-label" for="gif-1-input-5">5</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input gif-1" type="radio" name="gif-1" id="gif-1-input-3" value="3" data-group="gif-1">
                        <label class="form-check-label" for="gif-1-input-3">3</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input gif-1" type="radio" name="gif-1" id="gif-1-input-1" value="1" data-group="gif-1">
                        <label class="form-check-label" for="gif-1-input-1">1</label>
                    </div>
                </div>

                <div class="chosen-gif">
                    <img id="gif-2" src="https://via.placeholder.com/300">
                    <div class="form-check">
                        <input class="form-check-input gif-2" type="radio" name="gif-2" id="gif-2-input-5" value="5" data-group="gif-2">
                        <label class="form-check-label" for="gif-2-input-5">5</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input gif-2" type="radio" name="gif-2" id="gif-2-input-3" value="3" data-group="gif-2">
                        <label class="form-check-label" for="gif-2-input-3">3</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input gif-2" type="radio" name="gif-2" id="gif-2-input-1" value="1" data-group="gif-2">
                        <label class="form-check-label" for="gif-2-input-1">1</label>
                    </div>
                </div>

                <div class="chosen-gif">
                    <img id="gif-3" src="https://via.placeholder.com/300">
                    <div class="form-check">
                        <input class="form-check-input gif-3" type="radio" name="gif-3" id="gif-3-input-5" value="5" data-group="gif-3">
                        <label class="form-check-label" for="gif-3-input-5">5</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input gif-3" type="radio" name="gif-3" id="gif-3-input-3" value="3" data-group="gif-3">
                        <label class="form-check-label" for="gif-3-input-3">3</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input gif-3" type="radio" name="gif-3" id="gif-3-input-1" value="1" data-group="gif-3">
                        <label class="form-check-label" for="gif-3-input-1">1</label>
                    </div>
                </div>

                <div class="chosen-gif">
                    <img id="gif-4" src="https://via.placeholder.com/300">
                    <div class="form-check">
                        <input class="form-check-input gif-4" type="radio" name="gif-4" id="gif-4-input-5" value="5" data-group="gif-4">
                        <label class="form-check-label" for="gif-4-input-5">5</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input gif-4" type="radio" name="gif-4" id="gif-4-input-3" value="3" data-group="gif-4">
                        <label class="form-check-label" for="gif-4-input-3">3</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input gif-4" type="radio" name="gif-4" id="gif-4-input-1" value="1" data-group="gif-4">
                        <label class="form-check-label" for="gif-4-input-1">1</label>
                    </div>
                </div>  
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-secondary" id="reset-button">Reset Choices</button>
                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                </div>
            </div>
        </div>
